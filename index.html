<!-- What the hex is that?
A hex code guessing game -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>what the hex is that?</title>
</head>
<body>
  <!-- top section -->
  <header>
    <h1>what the hex is that?</h1>
    <button class="easy">easy</button>
    <button class="medium">medium</button>
    <button class="hard">hard</button>
  </header>
  <main>
  <!-- Text to display codes -->
    <p class="target">#292929</p>
    <p class="yay, hide">yay, that's <span class="target"></span></p>
    <p class="nay, hide">nope, that's <span class="filler"></span></p>
  <!-- the three options: easy, medium & hard -->
    <div class="boxes hide" id="easy">
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
    </div>
    <div class="boxes" id="medium">
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
    </div>
    <div class="boxes hide" id="hard">
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
    </div>
    <button class="reset">new colours</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
