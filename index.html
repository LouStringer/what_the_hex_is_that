<!-- What the hex is that?
A hex code guessing game -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>what the hex is that?</title>
</head>
<body>
  <!-- top section -->
  <header>
    <h1>what the hex is that?</h1>
    <button class="level">easy</button>
    <button class="level">medium</button>
    <button class="level">hard</button>
  </header>
  <main>
  <!-- Text to display codes -->
    <p class="text">#000000</p>
  <!-- boxes to change colour  - for default medium level-->
    <div class="boxes" id="hard">
      <div tabindex="1" class="color"></div>
      <div tabindex="2" class="color"></div>
      <div tabindex="3" class="color"></div>
      <div tabindex="4" class="color"></div>
      <div tabindex="5" class="color"></div>
      <div tabindex="6" class="color"></div>
      <div tabindex="7" class="color hide"></div>
      <div tabindex="8" class="color hide"></div>
      <div tabindex="9 " class="color hide"></div>
    </div>
    <button class="reset">new colours</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
